<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="Library.js"></script>
</head>
<body>

    <dialog>
        <div class="input">

            <label for="title">Enter a title</label>
            <input type="text" id="title">
            
            <label for="author">Enter an author</label>
            <input type="text" id="author">
            
            <label for="pages">Enter the number of pages</label>
            <input type="text" id="pages">
            
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read">

            <button class  = "addBook"> Add Book</button>

        </div>
    </dialog>
    <button class = "show">Add New Book</button>

    

    

    <h1>Libary</h1>
    <hr>
    
    <table class="libaryTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Toggle Read Status</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
