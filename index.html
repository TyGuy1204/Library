<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="Library.js"></script>
</head>
<body>

    

    <div class="header">
        <img src="library_logo.png" alt="">
        <h1>Library</h1>
        <button class = "show">Add New Book</button>
    </div>

    <table class="libaryTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Toggle Read Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <dialog hidden>
            <label for="title">Enter a title</label>
            <input type="text" id="title">
            
            <label for="author">Enter an author</label>
            <input type="text" id="author">
            
            <label for="pages">Enter the number of pages</label>
            <input type="text" id="pages">
            
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read">

            <button class  = "addBook"> Add Book</button>
    </dialog>


</body>
</html>
